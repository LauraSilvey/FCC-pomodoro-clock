<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script> 
</head>

<body>
  <!-- break time set with + and - buttons -->
  <div class="breakAdjust">
    <h3 id="break">Break Time</h3>
    <p id="breakTime">5 minutes</p> 
    <button id="breakPlus">+</button>
    <button id="breakMinus">-</button> 
  </div>
  <!-- work time set with + and - buttons -->
  <div class="workAdjust">
    <h3 id="work">Work Time</h3>
    <p id="workTime">1 minutes</p> 
    <button id="workPlus">+</button>
    <button id="workMinus">-</button> 
  </div>
  <!-- area for elapsed time to show -->
  <div class="clock">
      <h1 id="timeTitle"></h1>
      <h1 id="elapsedTime"></h1>
  </div>
</body>
</html>
