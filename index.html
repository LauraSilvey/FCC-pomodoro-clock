<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script> 
</head>

<body>
  <!-- break time set with + and - buttons -->
  <div class="container-fluid text-center">
    <h1 id="title">Pomodoro Timer</h1>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-2">
        <p id="break">Break Time</p>
        <div class="time-adjust">
          <button id="breakPlus">+</button>
        </div>
        <div class="time-adjust">
          <p id="breakTime">5</p> 
        </div>
        <div class="time-adjust">
          <button id="breakMinus">-</button>
        </div> <!-- time-adjust div -->
      </div> <!-- col div -->
  <!-- work time set with + and - buttons -->
      <div class="col-sm-2">
        <p id="work">Work Time</p>
        <div class="time-adjust">
          <button id="workPlus">+</button>
        </div>
        <div class="time-adjust">
          <p id="workTime">25</p> 
        </div>
        <div class="time-adjust">
          <button id="workMinus">-</button> 
        </div>
      </div> <!-- col div -->
      <div class="col-sm-4"></div>
  </div> <!-- row div -->    
  <!-- area for elapsed time to show -->
  <div class="clock">
      <h1 id="timeTitle"></h1>
      <h1 id="elapsedTime"></h1>
  </div>
  <div class="reset-button">
    <button class="btn btn-primary btn-lg" type="reset" id="reset">Reset</button>
  </div>
  </div> <!-- container div -->
</body>
</html>
